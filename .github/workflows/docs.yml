name: Publish Rust Docs

on:
  push:
    branches: [ main ]
    tags: [ '*' ]        # also publish on tag push
  workflow_dispatch:     # allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write        # required for OIDC deploy authentication

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      - name: Install mdBook
        run: cargo install mdbook --version ^0.4 --locked

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build documentation
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: |
          cargo doc --workspace --all-features --no-deps
          mdbook build book
          mkdir -p target/doc/book
          cp -R book/book/* target/doc/book/
          cat > target/doc/index.html << 'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>chess-corners documentation</title>
          </head>
          <body>
            <h1>chess-corners documentation</h1>
            <ul>
              <li><a href="book/">Guide (mdBook)</a></li>
              <li><a href="chess_corners/index.html">Rust API docs: chess-corners</a></li>
              <li><a href="chess_corners_core/index.html">Rust API docs: chess-corners-core</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
